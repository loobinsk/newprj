<p>Выберите картинку из списка</p>

<p>
    <label for="uimg-altertext">Описание картинки</label><br>
    <input type="text" id="uimg-altertext" class="form-control"/>
</p>

<p>
    <form method="POST" action='{% url 'img:create_multi' %}' enctype="multipart/form-data" id="userimage-library-form" class="userimage-library-form">
        {% csrf_token %}
        <input type="file" name="images" style="display: inline-block;">
        <button class="btn btn-primary" data-id="{{ image.id }}">Загрузить</button>
        <div class="progress hidden">
            <div class="progress-bar" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width: 0;">
            </div>
        </div>
    </form>
</p>

<div id="uimg-lib" data-page='1'>
    <div class="content"></div>
    <div class="loading hidden"></div>
    <button class="btn btn-block btn-primary btn-library-more" data-lib='#uimg-lib'>Еще...</button>
</div>

<script type="text/javascript">
    loadUserImageLibrary('#uimg-lib');
</script>
