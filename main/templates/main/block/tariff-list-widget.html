<div class="tariff-list">
    <ul>
        {% for choice in choices %}
            <li class="{{ id }}_{{ choice.0 }}">
                <input type="checkbox" name="{{ id }}" id="{{ id }}_{{ choice.0 }}" value="{{ choice.0 }}" {% if choice.0 in value %}checked{% endif %} {{ choice.1.class }}>
                <label for="{{ id }}_{{ choice.0 }}" class='{{ choice.1.class }}'>{{ choice.1.label|safe }}</label>
            </li>
        {% endfor %}
    </ul>
</div>
