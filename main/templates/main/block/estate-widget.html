<div class="btn-group" data-toggle="buttons">
    {% for choice in choices %}
        <label class="btn btn-flt5 {% if choice.0 == value %}active{% endif %} {% if choice.0 == 'C' or choice.0 == 'T' %}for_long{% endif %}">
            <input type="{{ type }}" name="{{ id }}" value="{{ choice.0 }}" {% if choice.0 == value %}checked{% endif %}> {{ choice.1 }}
        </label>
    {% endfor %}
</div>
