<div class="btn-group" data-toggle="buttons">
    {% for choice in choices %}
        <label class="btn btn-flt8 {% if choice.0 == value %}active{% endif %}">
            <input type="radio" name="{{ id }}" value="{{ choice.0 }}" {% if choice.0 == value %}checked{% endif %}> {{ choice.1 }}
        </label>
    {% endfor %}
</div>
