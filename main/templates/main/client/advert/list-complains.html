{% load main_tags %}

<table class="complains-list table">
    <thead>
    <tr>
        <th>Дата</th>
        <th>Пользователь</th>
        <th>Причина</th>
    </tr>
    </thead>
    <tbody>
        {% for complain in complain_list %}
            <tr>
                <td>{{ complain.date|fmt_date }}</td>
                <td>{{ complain.user.get_full_name }}</td>
                <td>{{ complain.reason_text }}</td>
            </tr>
        {% endfor %}
    </tbody>
</table>
