{% load main_tags %}

<div class='question-detail question-item-{{ question.id }} editable-content'>
    <div class='content'>
        <p class="title">{{ question.body|linebreaksbr }}</p>
        <p class="answer">{{ question.answer|linebreaksbr }}</p>
    </div>

    <div class='item-footer'>
        <div class='date'>
            {{ question.date|fmt_date }}
        </div>
    </div>

    {% include 'main/client/question/edit-buttons.html' %}
</div>
