<form method="POST" action="{{ action }}" id="referral-form">
    {% csrf_token %}
    <div>
        {{ form.site.label_tag }}{{ form.site }}
    </div>
    <div>
        {{ form.user.label_tag }}{{ form.user }}
    </div>
    <div>
        {{ form.code.label_tag }}{{ form.code }}
        <p>Если поле не заполнять, то сгенерируется автоматически</p>
    </div>
</form>
