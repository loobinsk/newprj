<form method="POST" action="{{ action }}" id="promotion-form">
    {% csrf_token %}
    <div>
        {{ form.site.label_tag }}{{ form.site }}
    </div>
    <div>
        {{ form.title.label_tag }}{{ form.title }}
    </div>
    <div>
        {{ form.start_date.label_tag }}{{ form.start_date }}
    </div>
    <div>
        {{ form.end_date.label_tag }}{{ form.end_date }}
    </div>
    <div>
        {{ form.discount.label_tag }}{{ form.discount }}
    </div>
    <div>
        {{ form.prefix.label_tag }}{{ form.prefix }}
    </div>
</form>
