<form method="POST" action="{{ action }}" id="connected-service-form">
    {% csrf_token %}
    {{ form.company }}
    {{ form.user }}

    <div>
        {{ form.perm.label_tag }}
        {{ form.perm }}
    </div>
    <div>
        {{ form.start_date.label_tag }}
        {{ form.start_date }}
    </div>
    <div>
        {{ form.end_date.label_tag }}
        {{ form.end_date }}
    </div>
    <div>
        {{ form.active }}{{ form.active.label_tag }}
    </div>
</form>
