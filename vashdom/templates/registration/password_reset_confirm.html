{% extends 'page.html' %}

{% block title %}Новый пароль  &middot; {{ block.super }}{% endblock %}

{% block content %}
    <form method="post" class="login-form">
        {% csrf_token %}
        <h1 class="page-title">Введите новый пароль:</h1>
        <p>Пожалуйста, введите новый пароль дважды, чтобы мы могли убедиться в правильности написания.</p>
        {{ form.as_p }}
        <input type="submit" value='Изменить мой пароль' class="btn btn-large btn-secondary">
    </form>
{% endblock %}
